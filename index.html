<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
    <title>Biztrique</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style/bootstrap.min.css" />
    <link rel="stylesheet" href="./style/styles.css" />
    <script src="./scripts/jquery.min.js"></script>
    <script src="./scripts/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="header-div">
      <div class="container">
        <img class="logo-img" src="./images/BiztriqueLogo.png" />
        <input placeholder="Search" class="search-box" type="text" />
        <ul class="header-links">
          <li>Home</li>
          <li>Market</li>
          <li>Events</li>
          <li>Jobs</li>
        </ul>
        <div class="header-user-div">
          <img class="header-msg-img" src="./images/Messages.png" />
          <img class="header-not-img" src="./images/Notification.png" />
        </div>
      </div>
    </div>
    <div class="container body-container">
      <div class="col-md-3">
        <div class="navbar-div">
          <ul class="navbar-list">
            <li>Primary Filters</li>
            <li>All Activity</li>
            <li>General Posts</li>
            <li>Market Posts</li>
            <li>Event Posts</li>
            <li>Job Posts</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
